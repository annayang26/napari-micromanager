# Well Plates Database
# each object has to contain the following properties:
#    id: plate name
#    circular: bool
#    rows: number of plate rows
#    cols: number of plate columns
#    well_spacing_x: well to well spacing along the x dimension
#    well_spacing_y: well to well spacing along the y dimension
#    well_size_x: size of the well along the x dimension (radius if circular)
#    well_size_y: size of the well along the y dimension (radius if circular)

